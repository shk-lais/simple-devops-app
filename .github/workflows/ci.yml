name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t simple-devops-app .

    - name: Run container in background
      run: |
        docker run -d --name app -p 5000:5000 simple-devops-app
        sleep 3

    - name: Run tests
      run: docker exec app pytest -q
